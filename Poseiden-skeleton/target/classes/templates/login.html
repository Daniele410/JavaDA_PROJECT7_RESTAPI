<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <!--    <link rel="stylesheet" href="all.min.css">-->
  <!--    &lt;!&ndash; icheck bootstrap &ndash;&gt;-->
  <!--    <link rel="stylesheet" href="icheck-bootstrap.min.css">-->
  <!--    &lt;!&ndash; Theme style &ndash;&gt;-->
  <!--    <link rel="stylesheet" href="adminlte.min.css">-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="/login" class="h1"><b>Dashboard |</b>login</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <!--            <p th:if="${param.error}" class="alert alert-danger">Wrong user or password</p>-->
      <!--            <p th:if="${param.logout}" class="alert alert-success">logout successful</p>-->
      <form th:action="@{/login}" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!--                    <div class="col-8">-->
          <!--                        <div class="icheck-primary">-->
          <!--                            <input type="checkbox" id="remember">-->
          <!--                            <label for="remember">-->
          <!--                                Remember Me-->
          <!--                            </label>-->
          <!--                        </div>-->
          <!--                    </div>-->
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mt-2 mb-3">
        <!--                <a href="" class="btn btn-block btn-primary">-->
        <!--                    <i class="fab fa-facebook mr-2"></i> Sign in using Facebook-->
        <!--                </a>-->
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <!--            <p class="mb-1">-->
      <!--                <a href="forgot-password.html">I forgot my password</a>-->
      <!--            </p>-->
      <p class="mb-0">
        <a href="/register" class="text-center">Register</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->

</body>
</html>
